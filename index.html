<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS| GAME</title>
    <link rel="stylesheet" href="./main.css">

</head>

<body>


    <div class="resultcontainer">
        <!-- Game name is contaniner  -->

        <div class="gameName">
            <h1>Rock Paper Sicross</h1>
            <p>Please select one of the 'R S P' (press) buttons to play</p>
        </div>
        <!-- Game name is contaniner  -->

        <!-- //////////////////////////////////////////////////// -->

        <!-- name is contaniner  -->

        <div class="names">
            <div id="firstPlayerGroup" class="player1">
                <p id="firstWin">WIN</p>
                <p id="firstPlayer">Player 1 (ME)</p>
                <p id="firstScore">Score:0</p>
            </div>

            <p class="vs">VS</p>

            <div id="secoundPlayer" class="player2">
                <p id="secoundWin">WIN</p>
                <p id="secound">Player 2 (COM)</p>
                <p id="secoundScore">Score:0</p>
            </div>
        </div>

        <!-- name is contaniner  -->


        <!-- simvol is contaniner  -->

        <div class="simvol">
            <div class="meScore">
                <img id="simvol1img" src="./Assets/p.jpg" alt="" width="120">
                <!-- <img id="simvol1-1img" src="./Assets/r.jpg" alt="" width="120">
                <img id="simvol-2img" src="./Assets/s.jpg" alt="" width="120"> -->
                <!-- <p id="simvol1">Paper</p> -->
            </div>

            <div class="comScore">
                <img id="simvol2img" src="./Assets/r.jpg" alt="" width="120">
                <!-- <img id="simvol1-1img" src="./Assets/r.jpg" alt="" width="120">
                <img id="simvol-2img" src="./Assets/s.jpg" alt="" width="120"> -->
                <!-- <p id="simvol2">Rock</p> -->
            </div>
        </div>
    </div>


    <script src="./dom.js"></script>
    <script src="./main.js"></script>
</body>

</html>
